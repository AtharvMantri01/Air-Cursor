# Hand Control System Configuration

# Camera settings
camera:
  device_id: 0
  width: 1280
  height: 720
  fps: 30
  flip_horizontal: true  # Mirror mode

# Hand tracking settings
hand_tracking:
  max_num_hands: 1
  min_detection_confidence: 0.7
  min_tracking_confidence: 0.5

# Control settings
control:
  mode: "both"  # Options: "pointer", "gesture", "both"
  smoothing: 0.7  # Mouse movement smoothing (0.0-1.0)
  click_cooldown: 0.3  # Minimum time between clicks (seconds)
  click_threshold: 0.03  # Distance threshold for click detection

# Display settings
display:
  show_preview: true
  show_landmarks: true
  show_gesture_info: true

# Gesture mappings
gestures:
  POINT: "move_mouse"
  PINCH: "click"
  FIST: "right_click"
  PEACE: "double_click"
  THUMBS_UP: "scroll_up"
  OK: "scroll_down"
  OPEN_HAND: "reset"
